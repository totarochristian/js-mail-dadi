<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <!-- Include bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Include custom css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Include bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Include custom js file -->
    <script type="text/javascript" src="./js/utility.js" defer></script>
    <script type="text/javascript" src="./js/script.js" defer></script>
    
</head>
<body class="bg-dark">
    <div id="hero">
        <div id="hero-background">
            <img src="./assets/img/hero.jpg" alt="Immagine con dei dadi">
        </div>
        <div id="hero-content" class="d-flex justify-content-center align-items-center">
            <h1 class="text-white ct-fs-large">Dice game</h1>
        </div>
    </div>
    <div id="mail" class="container-fluid text-white mt-4">
        <h2>Inserisci le tue credenziali</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Indirizzo email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-white-50">Inserisci "mail1@gmail.com" per giocare!</div>
        </div>
        <button id="loginBtn" type="button" class="btn btn-warning">Login</button>
        <button id="resetBtn" type="button" class="btn btn-danger">Reset</button>
    </div>
    <div id="dice" class="container-fluid text-white mt-4 d-none">
        <div class="row d-flex justify-content-center">
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Giocatore</h2>
                <div id="player-score" class="score d-flex justify-content-center align-items-center">
                    <span >?</span>
                </div>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center align-items-center">
                <h2>Computer</h2>
                <div id="computer-score" class="score d-flex justify-content-center align-items-center">
                    <span >?</span>
                </div>
            </div>
            <div class="col-12 text-center mt-4 fs-3">Chi sarà più fortunato?</div>
            <button id="startGameBtn" type="button" class="btn btn-warning col-3 mt-4">Tenta la sorte!</button>
        </div>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Attenzione!</h1>
        </div>
        <div class="modal-body">
          <p id="modal-body-text"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
